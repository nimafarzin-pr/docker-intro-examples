version: "3.8" # Docker Compose file version

services:
  backend:
    build: ./backend # Build the backend image from ./backend folder
    ports:
      - "3000:3000" # Map host port 3000 to container port 3000
    depends_on:
      - mongo # Start 'mongo' container before 'backend'

  frontend:
    image: nginx:alpine # Use lightweight nginx image
    volumes:
      - ./frontend:/usr/share/nginx/html:ro # Serve frontend HTML files with nginx
    ports:
      - "8080:80" # Map host port 8080 to container port 80

  mongo:
    image: mongo # Use official MongoDB image
    volumes:
      - mongo-data:/data/db # Persist MongoDB data between runs

volumes:
  mongo-data: # Named volume for MongoDB data
